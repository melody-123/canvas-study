<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
            canvas(画布)标签的属性：
            id: canvas标签的id属性，用于js获取canvas标签，唯一性
            width: canvas标签的宽度
            height: canvas标签的高度
        -->
        <canvas id="c1" width="600" height="400"></canvas>
        <script>
            // 画一个矩形
            // 1. 获取canvas标签(获取对应画布)
            const c1 = document.getElementById('c1')
            // 2. 获取画笔(上下文对象)
            const ctx = c1.getContext('2d')
            // 3. 绘制图形
            // 3.1 绘制矩形，调用矩形的绘制方法fillRect(位置x,位置y,width,height)，该方法有四个参数，分别是：x轴坐标、y轴坐标、矩形的宽度、矩形的高度
            ctx.fillRect(0, 0, 300, 200)
        </script>
    </body>
</html>
